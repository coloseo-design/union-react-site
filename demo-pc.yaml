apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: union-design-pc
  name: union-design-pc
  namespace: default
spec:
  selector:
    matchLabels:
      app: union-design-pc
  replicas: 2
  template:
    metadata:
      labels:
        app: union-design-pc
    spec:
      containers:
      - name: union-design-pc
        image: harbor.dcos.guangzhou.unicom.local/design/union-design-pc:$BUILD_NUMBER
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: union-design-pc
  labels:
    app: union-design-pc
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 80
    name: union-design-pc
  selector:
    app: union-design-pc
